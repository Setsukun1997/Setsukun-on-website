<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ยินดีต้อนรับ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #00bcd4, #8e24aa);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: fadeInUp 1s ease-out;
    }
    p {
      font-size: 1.2em;
      animation: fadeInUp 1.5s ease-out;
    }
    @keyframes spin {
  0%   { transform: rotate(0deg); }
  50%  { transform: rotate(15deg); }
  100% { transform: rotate(-15deg); }
}

.rotating {
  animation: spin 2s infinite ease-in-out;
}
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ffffff;
      color: #8e24aa;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #f3e5f5;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ยินดีต้อนรับสู่เว็บไซต์ของสุทัศน์</h1>
  <p>คลิกเพื่อเข้าสู่หน้าหลัก</p>
  <img src="background.png" class="rotating" style="width:150px; margin-top:20px;">

  <button class="button" id="goHome">เข้าสู่เว็บไซต์</button>
  <script src="js/main.js"></script>
</body>
</html>
